<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../node_modules/layui-src/dist/css/layui.css">

    <style>
        .layui-form-label {
            width: 100px;
        }

        .layui-input-block {
            margin-left: 130px;
            min-height: 36px
        }
    </style>
</head>

<body>
    <!-- 内容主体区域 -->
    <div style="padding: 15px 15px 0 15px;overflow: hidden;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">多段分拆文件</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭" lay-filter="codeFlex">
                </div>
            </div>

            <div style="padding: 20px; background-color: #F2F2F2;">
                <div id="test" class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">每段合并数据块数量</div>
                        <div class="layui-card-body">
                            <input type="text" name="title" required lay-verify="required|number" placeholder="输入数量"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-card">
                        <div class="layui-card-header">每块合并使用的合并符号</div>
                        <div class="layui-card-body">
                            <input type="text" name="title" required lay-verify="required" placeholder="符号"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分支选择</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">写作</option>
                        <option value="1" selected="">阅读</option>
                        <option value="2">游戏</option>
                        <option value="3">音乐</option>
                        <option value="4">旅行</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">生成语言模板</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">写作</option>
                        <option value="1" selected="">阅读</option>
                        <option value="2">游戏</option>
                        <option value="3">音乐</option>
                        <option value="4">旅行</option>
                    </select>
                </div>
            </div>

        </form>
    </div>

    <script src="../node_modules//layui-src/dist/layui.all.js"></script>
    <script src="../dist/renderer_sections/main_view.js"></script>
</body>

</html>
