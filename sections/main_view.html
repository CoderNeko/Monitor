<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../node_modules/layui-src/dist/css/layui.css">
    <link rel="stylesheet" href="../node_modules/x-data-spreadsheet/dist/xspreadsheet.css">
</head>

<body>
    <!-- 内容主体区域 -->
    <div style="padding: 15px 15px 0 15px;overflow: hidden;">
        <div class="layui-tab layui-tab-brief" lay-filter="mo-table-all">
            <ul class="layui-tab-title">
            </ul>
            <div class="layui-tab-content"></div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs6">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                    class="layui-input" />
            </div>

            <div class="layui-col-xs6" style="padding: 0 15px 15px 15px">
                <button type="button" class="layui-btn">搜索</button>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs12">
                <div id="xspreadsheet"></div>
            </div>
        </div>
    </div>

    <script src="../node_modules//layui-src/dist/layui.all.js"></script>
    <script src="../node_modules/x-data-spreadsheet/dist/xspreadsheet.js"></script>
    <script src="../node_modules/x-data-spreadsheet/dist/locale/zh-cn.js"></script>
    <script src="../dist/renderer.js"></script>
</body>

</html>
